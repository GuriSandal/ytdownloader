        <div class="collapse navbar-collapse"
            id="navcol-1">

        </div>

</nav></section>
    <div class="col-md-12">
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                    <h3 class="text-control">Admin Login</h3>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <div class="col-md-6 mx-auto">
                        <form action="{% url 'user_login'%}" method="POST">
                            {% csrf_token%}
                            <label for="">User_name</label>
                            <input type="text " class="form-control" placeholder="email" name="uname">
                            <label for="">Password</label>
                            <input type="password"  class="form-control" placeholder="password" name="psd">
                            <input class="form-control mt-3 btn-outline-success" type="submit">
                        </form>

                    </div>
                
                </div>
                
              </div>
            </div>
          </div>

    </div>
